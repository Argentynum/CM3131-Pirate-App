    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

<style>
    .compass {
        position: relative;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        margin: auto;
        padding-top: 2%;
        padding-bottom: 2%;
    }

    .compass>.arrow {
        position: absolute;
        width: 0;
        height: 0;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        border-style: solid;
        border-width: 30px 20px 0 20px;
        border-color: red transparent transparent transparent;
        z-index: 1;
    }

    .compass>.compass-circle,
    .compass>.my-point {
        position: absolute;
        width: 80%;
        height: 80%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out;
        background: url(https://cdn.onlinewebfonts.com/svg/img_467023.png) center no-repeat;
        background-size: contain;
    }

    .compass>.my-point {
        opacity: 0;
        width: 20%;
        height: 20%;
        background: rgb(8, 223, 69);
        border-radius: 50%;
        transition: opacity 0.5s ease-out;
    }

    .start-btn{
        margin:2%;
    }

</style>

<body>

            <!-- List of Pages to go to -->

                    </ion-item>

                    </ion-item>

                    <ion-item>

                    </ion-item>

                    <ion-item>

                    </ion-item>

                    <ion-item>
                        <ion-label><a href="weather.html">Check the Winds</a></ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-content class="ion-page" id="main-content">
            <!-- Page Content -->

            <!-- Header and Manu Button -->
            <ion-header>
                <ion-toolbar color="warning">
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title> Compass </ion-title>

            </ion-header>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div class="compass">
                            <div class="arrow"></div>
                            <div class="compass-circle"></div>
                            <div class="my-point"></div>
                        </div>
                    </ion-col>
                </ion-row>

                <br><br>

                <ion-row>
                    <ion-col></ion-col>

                    </ion-col>
                    <ion-col></ion-col>
                </ion-row>
            </ion-grid>
